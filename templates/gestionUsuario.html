<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="../static/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/slick-theme.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <style>
        html,
        body {
            height: 100%;
        }
        
        .global-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        form {
            padding-top: 10px;
            font-size: 14px;
            margin-top: 30px;
        }
        
        .card-title {
            font-weight: 300;
        }
        
        .btn {
            font-size: 14px;
            margin-top: 20px;
        }
        
        .login-form {
            width: 730px;
            margin: 20px;
            border: 2px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            background: #FFF;
        }
        
        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }
        
        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h2 class="text-center">Crear una cuenta</h2>
                <div class="card-text">
                    <form id="gestionUsuarioForm" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Tipo de identificación:</label>
                                    <select name="tipoid" class="form-control" id="tipoId">
                                        <option value="CC">CC</option>
                                        <option value="TI">TI</option>
                                        <option value="CE">CE</option>
                                        <option value="PA">PA</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Número de identificación:</label>
                                    <input type="text" name="numid" class="form-control" id="numId">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer nombre:</label>
                                    <input type="text" name="primernombre" class="form-control" id="primerNombre">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo nombre:</label>
                                    <input type="text" class="form-control" id="segundoNombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer apellido:</label>
                                    <input type="text" name="primerapellido" class="form-control" id="primerApellido">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo apellido:</label>
                                    <input type="text" class="form-control" id="segundoApellido">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input type="email" name="correo" class="form-control" id="correo">
                        </div>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" class="form-control" id="direccion">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Nombre de usuario:</label>
                                    <input type="text" name="usuario" class="form-control" id="nombreUsuario">
                                </div>
                                <div class="col-md-6">
                                    <label>Teléfono:</label>
                                    <input type="text" name="telefono" class="form-control" id="telefono">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Contraseña:</label>
                                    <input type="password" name="contrasena" class="form-control" id="contrasena">
                                </div>
                                <div class="col-md-6">
                                    <label>Repita su contraseña:</label>
                                    <input type="password" name="repetircontrasena" class="form-control" id="repetirContrasena">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Rol:</label>
                                    <select class="form-control" id="Rol" name="rol">
                                        <option value="Administrador">Administrador</option>
                                        <option value="Cliente">Cliente</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="secondary-btn" id="guardarUsuario" style="margin-right: 10px;">Guardar</button>
                            <button class="primary-btn" id="eliminarUsuario" style="margin-right: 10px;">Eliminar</button>
                            <button class="default-btn" id="limpiarUsuario">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery Plugins -->
    <script src='{{url_for("static", filename="js/jquery.min.js")}}'></script>
    <script src='{{url_for("static", filename="js/bootstrap.min.js")}}'></script>
    <script src='{{url_for("static", filename="js/main.js")}}'></script>
    <script src='{{url_for("static", filename="js/jquery.validate.min.js")}}'></script>
    <script>
        $("#gestionUsuarioForm").validate({
            rules: {
                tipoid: {
                    required: true
                },
                numid: {
                    required: true,
                    minlength: 5
                },
                primernombre: {
                    required: true,
                    minlength: 3
                },
                primerapellido: {
                    required: true,
                    minlength: 3
                },
                correo: {
                    required: true,
                    minlength: 3
                },
                direccion: {
                    required: true,
                    minlength: 3
                },
                usuario: {
                    required: true,
                    minlength: 3
                },
                telefono: {
                    required: true,
                    minlength: 5
                },
                contrasena: {
                    required: true,
                    minlength: 8
                },
                repetircontrasena: {
                    required: true,
                    minlength: 8
                },
                rol: {
                    required: true
                }
            },
            messages: {
                tipoid: {
                    required: "Por favor seleccione su tipo de identificación."
                },
                numid: {
                    required: "Por favor ingrese su número de identificación.",
                    minlength: "El número de identificación debe tener minimo 5 caracteres"
                },
                primernombre: {
                    required: "Por favor ingrese su primer nombre.",
                    minlength: "El primer nombre debe tener minimo 3 caracteres"
                },
                primerapellido: {
                    required: "Por favor ingrese su primer apellido.",
                    minlength: "El primer apellido debe tener minimo 3 caracteres"
                },
                correo: {
                    required: "Por favor ingrese un correo electronico.",
                    minlength: "El correo electronico debe tener minimo 3 caracteres"
                },
                direccion: {
                    required: "Por favor ingrese una dirección.",
                    minlength: "La dirección debe tener minimo 3 caracteres"
                },
                usuario: {
                    required: "Por favor ingrese un usuario.",
                    minlength: "El usuario debe tener minimo 3 caracteres"
                },
                telefono: {
                    required: "Por favor ingrese su telefono.",
                    minlength: "El telefono debe tener minimo 5 caracteres"
                },
                contrasena: {
                    required: "Por favor ingrese una contraseña.",
                    minlength: "La contraseña debe tener minimo 8 caracteres"
                },
                repetircontrasena: {
                    required: "Por favor ingrese una contraseña.",
                    minlength: "La contraseña debe tener minimo 8 caracteres"
                },
                rol: {
                    required: "Debe seleccionar el rol del usuario.",
                }
            },
            submitHandler: function(form) {
                // do other things for a valid form
                event.preventDefault();
                var usuario = $('#usuario').val();
                var clave = $('#clave').val();
                var request = $.ajax({
                    url: "../loguearUsuario/",
                    method: "POST",
                    dataType: "json",
                    data: {
                        usuario: usuario,
                        clave: clave
                    },
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                request.done(function(res) {
                    window.location.replace("/");
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR);
                });
            }
        });
    </script>
</body>

</html>
